<div class="edit-recipe">
  <div class="intro">Hey Michael, edit your recipe!</div>
  <div class="recipe-info">
    <div class="recipe-input">
      <input type="text" id="rp img" placeholder="Edit Recipe Image" />

      <div class="addImg"><p>Attach file</p></div>
      <input type="text" id="nm" placeholder="Supreme Pizza" />
      <input
        type="text"
        id="ds"
        placeholder="Make pizza night super duper out of"
      />
      <input type="text" id="tt" placeholder="1h 24min" />
      <input type="text" id="ss" placeholder="4 servings" />
    </div>
  </div>

  <div class="ingred">
    <div class="ingred-text">Edit Ingredients:</div>
    <div class="ingred-input">
      <input type="text" id="ingred1" placeholder="Ingredient #1" />
      <input type="text" id="ingred2" placeholder="Ingredient #2" />
      <input type="text" id="ingred3" placeholder="Ingredient #3" />
      <div id="ingredBtn" class="addBtn"><p>+</p></div>
    </div>
  </div>

  <div class="instruction">
    <div class="instruction-text">Edit Instructions:</div>
    <div class="instruction-input">
      <input type="text" id="inst1" placeholder="Instruction #1" />
      <input type="text" id="inst2" placeholder="Instruction #2" />
      <input type="text" id="inst3" placeholder="Instruction #3" />
      <div id="instruBtn" class="addBtn"><p>+</p></div>
    </div>
  </div>
  <button id="recipe-button" class="edit">Submit Changes</button>
</div>
