<div class="create-recipe">
  <div class="intro">Hey Michael, create your recipe</div>
  <div class="recipe-info">
    <div class="recipe-input">
      <input type="text" id="rp img" placeholder="Add Recipe Image" />
      <div class="addImg"><p>Attach file</p></div>
      <input type="text" id="rp nm" placeholder="Recipe Name" />
      <input type="text" id=" rp d" placeholder="Recipe Description" />
      <input type="text" id=" rp tt" placeholder="Recipe Total Time" />
      <input type="text" id=" rp ss" placeholder="Recipe Serving Size" />
    </div>
  </div>

  <div class="ingred">
    <div class="ingred-text">Enter Ingredient</div>
    <div class="ingred-input">
      <input type="text" id="ingred 1" placeholder="Ingredient #1" />
      <input type="text" id="ingred 2" placeholder="Ingredient #2" />
      <input type="text" id="ingred 3" placeholder="Ingredient #3" />
      <div class="addBtn"><p>+</p></div>
    </div>
  </div>

  <div class="instruction">
    <div class="instruction-text">Enter Instruction</div>
    <div class="ingred-input">
      <input type="text" id="inst 1" placeholder="Instruction #1" />
      <input type="text" id="inst 2" placeholder="Instruction #2" />
      <input type="text" id="inst 3" placeholder="Instruction #3" />
      <div class="addBtn"><p>+</p></div>
    </div>
  </div>
  <button class="create">Create Recipe</button>
</div>
