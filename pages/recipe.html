<div class="create-recipe">
  <div class="intro">Hey Michael, create your recipe</div>
  <div class="recipe-info">
    <div class="recipe-input">
      <input type="text" id="ri" placeholder="Add URL Image" />

      <div class="addImg"><p>Attach file</p></div>
      <input type="text" id="nm" placeholder="Recipe Name" />
      <input type="text" id="ds" placeholder="Recipe Description" />
      <input type="text" id="tt" placeholder="Recipe Total Time" />
      <input type="text" id="ss" placeholder="Recipe Serving Size" />
    </div>
  </div>

  <div class="ingred">
    <div class="ingred-text">Enter Ingredient</div>
    <div class="ingred-input">
      <input type="text" id="ingred1" placeholder="Ingredient #1" />
      <input type="text" id="ingred2" placeholder="Ingredient #2" />
      <input type="text" id="ingred3" placeholder="Ingredient #3" />
      <div id="ingredBtn" class="addBtn"><p>+</p></div>
    </div>
  </div>

  <div class="instruction">
    <div class="instruction-text">Enter Instruction</div>
    <div class="instruction-input">
      <input type="text" id="inst1" placeholder="Instruction #1" />
      <input type="text" id="inst2" placeholder="Instruction #2" />
      <input type="text" id="inst3" placeholder="Instruction #3" />
      <div id="instruBtn" class="addBtn"><p>+</p></div>
    </div>
  </div>
  <button id="recipe-button" class="create">Create Recipe</button>
</div>
