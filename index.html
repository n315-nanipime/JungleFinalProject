<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jungle Final</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="links"></div>
    </nav>

    <div class="account-page">
      <div class="login-info">
        <div class="login">
          <div class="login-text">Login Here!</div>

          <input type="text" id="email" placeholder="Email Address" />

          <input type="text" id="password" placeholder="Password" />

          <button class="login-button">Login</button>
        </div>

        <div class="sign">
          <div class="question">don't have an account?</div>
          <div class="sign-text">Sign Up!</div>

          <input type="text" id="fn" placeholder="First Name" />

          <input type="text" id="ln" placeholder="Last Name" />

          <input type="text" id="em" placeholder="Email Address" />

          <input type="text" id="pw" placeholder="Password" />
          <button>Sign Up</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-left">
        <p>Copyright &copy; 2019 The Jungle Cook</p>
      </div>

      <div class="footer-middle">
        <div class="links"></div>
      </div>

      <div class="footer-right">
        <img src="images/facebook.svg" alt="" />
        <img src="images/instagram.svg" alt="" />
      </div>
    </footer>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
